query chatById($chatId: ID!) {
  chatById(chatId: $chatId) {
    id
    name
    userUuid
    isGroupChat
    groupAvatarUrl
    participants {
      id
      name
      avatarUrl
    }
    createdAt
  }
}

query chatMessages($chatId: ID!, $limit: Int, $offset: Int) {
  chatMessages(chatId: $chatId, limit: $limit, offset: $offset) {
    id
    userId
    content
    createdAt
    isRead
    userName
    avatarUrl
  }
}

mutation sendMessage($chatId: ID!, $content: String!) {
  sendMessage(chatId: $chatId, content: $content) {
    userName
    content
    avatarUrl
    createdAt
  }
}

subscription messageSent($chatId: ID!) {
  messageSent(chatId: $chatId) {
    id
    userId
    chatId
    content
    createdAt
    isRead
    userName
    avatarUrl
  }
}

mutation sendTypingStatus(
  $chatId: ID!
  $userName: String!
  $isTyping: Boolean!
) {
  sendTypingStatus(chatId: $chatId, userName: $userName, isTyping: $isTyping) {
    chatId
    userName
    isTyping
  }
}

subscription userTyping($chatId: ID!) {
  userTyping(chatId: $chatId) {
    chatId
    userName
    isTyping
  }
}
