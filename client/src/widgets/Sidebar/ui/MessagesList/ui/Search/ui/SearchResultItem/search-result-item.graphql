query chatWithUser($userUuid: String!) {
  chatWithUser(userUuid: $userUuid) {
    id
    name
    participants {
      id
      name
    }
    createdAt
  }
}

mutation createChatSidebar(
  $participantsIds: [ID!]!
  $name: String
  $avatar: Upload
) {
  createChat(participantsIds: $participantsIds, name: $name, avatar: $avatar) {
    id
    name
    isGroupChat
    groupAvatarUrl
    isGroupChat
    participants {
      id
      name
      avatarUrl
    }
  }
}
