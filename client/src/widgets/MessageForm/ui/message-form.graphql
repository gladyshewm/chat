mutation sendMessage(
  $chatId: ID!
  $content: String
  $attachedFiles: [Upload!]
) {
  sendMessage(
    chatId: $chatId
    content: $content
    attachedFiles: $attachedFiles
  ) {
    userName
    content
    avatarUrl
    createdAt
    attachedFiles {
      fileId
      fileUrl
      fileName
    }
  }
}
