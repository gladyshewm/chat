scalar Upload

type Info {
  id: ID!
  name: String!
}

type UserWithToken {
  user: UserInfo!
  token: String!
}

type Query {
  user: UserWithToken
  users: [Info!]!
  userAvatar(userUuid: ID!): String
  userAllAvatars(userUuid: ID!): [String]!
}

type Mutation {
  uploadAvatar(image: Upload!, userUuid: String!): String!
}
