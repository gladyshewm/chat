scalar Date
scalar Upload

type Message {
  id: ID!
  chatId: ID!
  userId: ID!
  userName: String!
  avatarUrl: String
  content: String!
  createdAt: Date!
  isRead: Boolean!
  attachedFiles: [AttachedFile]!
}

type AttachedFile {
  fileId: String!
  fileUrl: String!
  fileName: String!
}

type TypingFeedback {
  chatId: ID!
  userName: String!
  isTyping: Boolean!
}

type Query {
  "Список сообщений для определённого чата"
  chatMessages(chatId: ID!, limit: Int, offset: Int): [Message!]
  "Поиск сообщения в чате по строке query"
  findMessages(chatId: ID!, query: String!): [Message!]
}

type Mutation {
  sendMessage(chatId: ID!, content: String!, attachedFiles: [Upload!]): Message!
  sendTypingStatus(
    chatId: ID!
    userName: String!
    isTyping: Boolean!
  ): TypingFeedback!
}

type Subscription {
  messageSent(chatId: ID!): Message!
  userTyping(chatId: ID!): TypingFeedback!
}
